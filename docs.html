    <script>
        function changePolyline() {
            const polyline = document.querySelector('.nav-btn polyline');
            var points = polyline.getAttribute('points');

            if (points === '6 9 12 15 18 9') {
                polyline.setAttribute('points', '18 15 12 9 6 15');
                const nav = document.querySelector('nav');
                const ul = document.createElement('ul');
                ul.classList.add('on');
                nav.appendChild(ul);
                ul.innerHTML = `
                    <li><a href="#컴퓨터-과학">컴퓨터 과학</a></li>
                    <li><a href="#백엔드">백엔드</a></li>
                    <li><a href="#프론트엔드">프론트엔드</a></li>`;

            } else {
                polyline.setAttribute('points', '6 9 12 15 18 9');
                const ul = document.querySelector('nav ul');
                ul.remove();
            }
        }
